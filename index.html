<body>
    <h1 style="text-align: center;">Calculator</h1>

        <input id="i1" type="text" value="" placeholder="input the value"><button id="plus" style="color: blue;">+</button><input id="i2" type="text" value="" placeholder="input the value"><button id="plus1" style="color: blue;">=</button><input id="r1" type="text" value="" placeholder="press any button to show answer">

    </div><br>
    <div>
        <input id="i7" type="text" value="" placeholder="input the value"><button id="divide" style="color: blue;">/</button><input id="i8" type="text" value="" placeholder="input the value"><button id="divide1" style="color: blue;">=</button><input id="r4" type="text" value="" placeholder="press any button to show answer">

        })
